# Constants, imports, booleans
set $surimiOrange   #FFA066

# Deprecated
set $katanaGray     #717C7C
# Colors                border   bg       text     indi     childborder
client.focused           $sumiInk1 $sumiInk1 $fujiWhite $sumiInk1 $sumiInk1

set $springViolet2  #9CABCA

# Specials and builtin functions
set $springBlue     #7FB4CA

# Not used
set $lightBlue 	    #A3D4D5

# Types
set $waveAqua2 	    #7AA89F

# Strings
set $springGreen    #98BB6C

# Not used
set $boatYellow1    #938056

# Operators, RegEx
